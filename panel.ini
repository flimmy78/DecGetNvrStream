;数字键16									num_16
;菜单											menu
;编辑FN										edit
;输入法切换shift					shift
;回放											play
;录像											record
;云台控制									ptz
;多画面										multi
;删除输入的一个字符				voip
;上												up
;下												down
;左												left
; 右											right
; 确定										enter
;退出返回上一层菜单				esc
;静音											mute
;删除输入字符clear				clean
;暂停											pause
;快进											fastforward
;慢进											slowforward
;快退											fastback
;上一片断									prev
;下一片断									next
;电源开关键								power
;dev设备与遥控匹配				dev
;声音-										vol_minus
;声音+										vol_plus
;停止键										stop
;步进											step
;云台变倍zoom+						ptz_zoom_plus
;云台变倍zoom-						ptz_zoom_minus
;云台焦距focus+						ptz_focus_plus
;云台焦距focus-						ptz_focus_minus
;云台光圈+								ptz_iris_plus
;云台光圈-								ptz_iris_minus
;云台巡航开始/停止				ptz_cruise
;单画面预览时候,预览通道号加1        chn_add
;单画面预览时候，预览通道号减1	     chn_sub             
