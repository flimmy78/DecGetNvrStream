;5-8通道4画面预览					preview_5_8
;1-9通道9画面预览					preview_1_9
;9-12通道4画面预览				preview_9_12
;13-16通道4画面预览				preview_13_16
;8-16,8画面预览						preview_8_16
;8画面预览								preview_1_8
;16画面预览								preview_1_16
;数字键0									num_0
;数字键1									num_1
;数字键2									num_2
;数字键3									num_3
;数字键4									num_4
;数字键5									num_5
;数字键6									num_6
;数字键7									num_7
;数字键8									num_8
